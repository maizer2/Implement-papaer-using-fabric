model:
  target: models.viton.Lit_viton
  params:
    lr: 1e-4
    sampling_step: 5
    num_sampling: 20
    img2img: True
    optim_name: Adam
    model_args:
      num_inference_steps: 50
      unet_config:
        target: diffusers.models.unet_2d_condition.UNet2DConditionModel
        params:
          in_channels: 4
          out_channels: 4
          down_block_types:
          - DownBlock2D
          - CrossAttnDownBlock2D
          - CrossAttnDownBlock2D
          - CrossAttnDownBlock2D
          up_block_types:
          - CrossAttnUpBlock2D
          - CrossAttnUpBlock2D
          - CrossAttnUpBlock2D
          - UpBlock2D
          block_out_channels:
          - 320
          - 640
          - 1280
          - 1280
          cross_attention_dim: 768
      scheduler_config:
        target: diffusers.schedulers.scheduling_ddim.DDIMScheduler
        params:
          num_train_timesteps: 1000

logger:
  logger_path: checkpoints
    
lightning:
  trainer:
    strategy: ddp_find_unused_parameters_True
    precision: 16-mixed
    max_epochs: 100000
    sync_batchnorm: True
    devices: [0]
  earlystop_params:
    monitor: val/loss
    mode: min
  monitor_params:
    logging_interval: step

dataset:
  height: 256
  width: 192
  num_workers: 6
  batch_size: 16
  train:
    target: dataloader.viton.VitonDataset
    params:
      dataroot_path: data/VITON
      phase: train
      outputlist:
      - c_name
      - im_name
      - image
      - cloth
      - inpaint_mask
      - pose_map
      - im_head
      - im_pose
      - im_cloth
  val:
    target: dataloader.viton.VitonDataset
    params:
      dataroot_path: data/VITON
      phase: val
      outputlist:
      - c_name
      - im_name
      - image
      - cloth
      - inpaint_mask
      - pose_map
      - im_head
      - im_pose
      - im_cloth
  test:
    target: dataloader.viton.VitonDataset
    params:
      dataroot_path: data/VITON
      phase: test
      order: paired
      outputlist:
      - c_name
      - im_name
      - image
      - cloth
      - inpaint_mask
      - pose_map
      - im_head
      - im_pose
      - im_cloth
